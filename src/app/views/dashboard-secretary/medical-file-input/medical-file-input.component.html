<h1>Nouveau dossier</h1>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="medicalFileForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="card">
      <div class="card-header">
        <strong>Basic Form</strong> Elements
      </div>
      <div class="card-body">

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="nom">Nom du patient</label>
            <div class="col-md-9">
              <input
                type="text"
                id="nom"
                name="nom"
                class="form-control"
                formControlName="nom"
              >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="prenom">Prenom du patient</label>
            <div class="col-md-9">
              <input
                type="text"
                id="prenom"
                name="prenom"
                class="form-control"
                formControlName="prenom"
              >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email">email du patient</label>
            <div class="col-md-9">
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                formControlName="email"
              >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="cin">CIN du patient</label>
            <div class="col-md-9">
              <input
                type="text"
                id="cin"
                name="cin"
                class="form-control"
                formControlName="cin"
              >

            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="dateNaissance">Date de naissance du patient</label>
            <div class="col-md-9">
              <input
                type="date"
                id="dateNaissance"
                name="dateNaissance"
                class="form-control"
                formControlName="dateNaissance"
              >
            </div>
          </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="dateNaissance">Téléphone du patient</label>
          <div class="col-md-9">
            <input
              type="tel"
              id="telephone"
              name="telephone"
              class="form-control"
              formControlName="telephone"
            >
          </div>
        </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="dateNaissance">Sex du patient</label>
            <div class="col-md-9">
              <div *ngFor="let s of sexForm">
                <input  type="radio" formControlName="sex" [value]="s.idSexe" > {{s.libelle}}
              </div>

            </div>
          </div>



      </div>
      <div class="card-footer">
        <button type="submit" [disabled]="!medicalFileForm.valid" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger" (click)="onReset()"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </div>
    </form>
  </div>

</div><!--/.row-->

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Liste des dossiers
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>Nom / Prénom</th>
            <th>Date de naissance</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let d of dossiers">
            <td>{{ d.patient.nom }} {{ d.patient.prenom}}</td>
            <td>{{ d.patient.date_naissance | date:'yyyy-MM-dd' }} </td>
            <td>{{ d.patient.email  }}</td>
            <td>{{ d.patient.telephone }}</td>
            <td><a href="#"><i class="fa fa-pencil-square-o"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
